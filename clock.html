<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
    <div class="container">
        <div class="clock">
            <div class="clock__circle">
                <div class="clock__rounder"></div>
                <div class="clock__hour" id="clock-hour"></div>
                <div class="clock__minutes" id="clock-minutes"></div>
            </div>

            <div>
                <div class="clock__date">
                    <span class="clock__day-week" id="date-day-week">loading</span>
    
                    <div>
                        <span class="clock__month" id="date-month">Jun</span>
                        <span class="clock__day" id="date-day">1,</span>
                        <span class="clock__year" id="date-year">0000</span>
                    </div>
                </div>
    
                <div class="clock__text">
                    <span class="clock__text-hour" id="text-hour">0:</span>
                    <span class="clock__text-minutes" id="text-minutes">0</span>
                    <span class="clock__text-ampm" id="text-ampm">AM</span>
                </div>

            </div>

            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
